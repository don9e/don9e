        /* 부모 div인 dashboard를 중앙에 배치하고, 너비를 100%로 */
        .dashboard {
            display: flex;
            justify-content: left;
            align-items: left;
            flex-direction: column;
            width: 100%;
            height: auto;
        }

        /* iframe을 감싸는 div로, 16:9 비율을 유지함 */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* 데스크탑에서 최대 너비 */
            height: auto;
            margin-bottom: 20px; /* 동영상 사이에 여백 추가 */
        }

        .video-container::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* 16:9 비율 유지 */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
